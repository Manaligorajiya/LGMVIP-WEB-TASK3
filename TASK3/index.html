<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="Submit()">
                    <table>  <h3>Student Enrollment Form</h3>
                    <div>
                        <label for="productCode">Name:</label>
                        <input type="text" name="productCode" id="name">
                    </div>
                    <div>
                        <label for="product">Email:</label>
                        <input type="text" name="product" id="email">
                    </div>
                    <div>
                        <label for="product">Enrollment No:</label>
                        <input type="text" name="product" id="en">
                    </div>
                    <div>
                        <label for="qty">Semester:</label>
                        <input type="number" name="qty" id="sem">
                    </div>
                    <div>
                        <label for="product">College Name: </label>
                        <input type="text" name="product" id="cname">
                    </div>
    
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </table>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <h3>Student Details</h3>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Enrollment No</th>
                                <th>Semester</th>
                                <th>College Name</th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
